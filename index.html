<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Rajdev Yadav</title>
    <!-- style sheet link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form name="form">
            <p>Login Form</p>
            <div class="form-control">
                <label for="username">Userame</label>
                <input type="text" name="username" id="username" placeholder="Enter here">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter here">
            </div>

            <div class="form-control">
                <button>Login</button>
                <a href="#">Create New Account</a>
            </div>
        </form>

        <p class="coder">
            Login Form - &copy; 2023, Made With ❤️ By Rajdev Yadav
        </p>

    </div>

</body>

</html>
